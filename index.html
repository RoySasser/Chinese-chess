<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>中国象棋 - 前端版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>中国象棋</h1>
    <div class="controls">
      <div id="turn-indicator" class="turn-red">当前回合: 红方</div>
      <label style="display:flex;align-items:center;cursor:pointer;">
        <input type="checkbox" id="ai-mode" checked style="width:auto;margin-right:5px;"> 人机对战
      </label>
      <button id="resetBtn">重新开始</button>
    </div>
  </header>

  <main>
    <div id="game-container">
        <div id="chessboard" class="chessboard">
            <!-- JS 将在此处生成棋盘网格和棋子 -->
        </div>
    </div>
  </main>

  <footer>
    <p>红先黑后。点击棋子选中，点击目标点移动。</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
